name: Laravel Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, reopened, synchronize]

jobs:
  test:
    name: Run Laravel Tests
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mariadb:latest
        env:
          MYSQL_ROOT_PASSWORD: root_password
          MYSQL_DATABASE: database_name
          MYSQL_USER: username
          MYSQL_PASSWORD: password
        ports:
          - 3307:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Compose
        run: docker-compose up -d

      - name: Wait for Laravel app to be ready
        run: docker-compose exec -T app sh -c 'until nc -z -w30 localhost 9000; do echo "Waiting for Laravel app..."; sleep 5; done'

      - name: Generate application key
        run: docker-compose exec -T app php artisan key:generate

      - name: Run tests
        run: docker-compose exec -T app php artisan test
